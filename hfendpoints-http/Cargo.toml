[package]
name = "hfendpoints-http"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8", features = ["multipart", "tracing"] }
axum-extra = { version = "0.10.1", features = ["typed-header", "tracing"] }
headers = "0.4.0"
hfendpoints-binding-python = { path = "../hfendpoints-binding-python", optional = true }
hfendpoints-core = { path = "../hfendpoints-core" }
pyo3 = { version = "0.24", optional = true, features = ["abi3-py312", "experimental-async"] }
pyo3-async-runtimes = { version = "0.24", features = ["attributes", "tokio-runtime"] }
#rust-numpy = { version = "0.1.0", optional = true }
#numpy = { version = "0.24.0", optional = true }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
tokio = { workspace = true, features = ["net", "parking_lot", "rt-multi-thread"] }
tower = { version = "0.5.2", features = ["tracing", "tokio"] }
tower-http = { version = "0.6.2", features = ["request-id", "tracing", "trace", "timeout"] }
tracing.workspace = true
utoipa = { version = "5.3", features = ["smallvec"] }
utoipa-axum = "0.2"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }

[dev-dependencies]
hyper = "1.6.0"
http-body-util = "0.1.3"
serde_json = "1.0"

[features]
default = []
#python = ["hfendpoints-binding-python/tokio", "pyo3", "rust-numpy", "numpy"]
python = ["hfendpoints-binding-python/tokio", "pyo3"]