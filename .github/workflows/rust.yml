  hfendpoints-workspace-python:
    needs: basics
    name: Build & tests hfendpoints
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        python: [ 3.12, 3.13 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --features python --verbose
      - name: Run tests
        run: cargo test --features python --verbose