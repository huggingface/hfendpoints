name: Rust

on:
  push:
    branches: [ "main", "hfendpoints-v*.*", "whisper-rust" ]
  pull_request:
    branches: [ "main", "hfendpoints-v*.*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Basic actions that must pass before we kick off more expensive tests.
  basics:
    name: QA Checks
    runs-on: ubuntu-latest
    needs:
      - clippy
      - fmt
    steps:
      - run: exit 0

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2

      # Check fmt
      - name: "rustfmt --check"
        run: rustfmt --check --edition 2024

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      # Run clippy
      - name: "clippy --all"
        run: cargo clippy --all --tests --all-features --no-deps

